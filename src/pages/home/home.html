<ion-header>
  <ion-navbar>
    <ion-title>
      Github
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <form (ngSubmit)="getRepos()">
      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Search</button>
    </form>
    <ion-card *ngFor="let repo of foundRepos">
        <ion-card-header>
            {{ repo.name }}
        </ion-card-header>
        <ion-card-content>
            {{ repo.description }}
        </ion-card-content>
    </ion-card>
</ion-content>
